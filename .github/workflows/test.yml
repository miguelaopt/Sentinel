name: Test SentinelScan

on: [push, pull_request]

jobs:
  security-check:
    runs-on: ubuntu-latest
    name: Running Sentinel Scanner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SentinelScan
        id: scan
        uses: ./backend
        with:
          # 1. Dizemos ao scanner para analisar a pasta ONDE O GITHUB MONTOU O CÓDIGO
          target-dir: '/github/workspace'
          # 2. Dizemos para gravar o relatório NA MESMA PASTA MONTADA
          output-file: '/github/workspace/security_report.json'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Show Report
        if: always() 
        # Como gravámos na pasta workspace (/github/workspace), o ficheiro aparece aqui na raiz
        run: cat security_report.json

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.json