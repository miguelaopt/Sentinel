name: Test SentinelScan

on: [push, pull_request]

jobs:
  security-check:
    runs-on: ubuntu-latest
    name: Running Sentinel Scanner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. NOVO PASSO: Criar o ficheiro vazio com permissões totais
      # Isto resolve o problema do Docker não conseguir escrever no disco
      - name: Pre-create report file
        run: |
          touch security_report.json
          chmod 777 security_report.json

      # 2. Correr o Scanner (agora apontamos para o ficheiro que já existe)
      - name: Run SentinelScan
        id: scan
        uses: ./backend
        with:
          target-dir: '.' 
          output-file: 'security_report.json' # Caminho relativo simples
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      # 3. Mostrar o ficheiro
      - name: Show Report
        if: always() 
        run: cat security_report.json

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.json