services:
  # --- 1. REDIS ---
  redis:
    image: redis:alpine
    container_name: sentinel_redis
    ports:
      - "6379:6379"
    restart: always

  # --- 2. API (BACKEND) ---
  sentinel-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel_core
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      # LÃª do ficheiro .env
      ADMIN_SUDO_PASSWORD: ${ADMIN_SUDO_PASSWORD}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - sentinel_uploads:/app/uploads
      - ./backend:/app
    depends_on:
      - redis
    restart: always

  # --- 3. WORKER (CELERY) ---
  sentinel-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel_worker
    command: celery -A core.tasks worker --loglevel=info
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - sentinel_uploads:/app/uploads
      - ./backend:/app
    depends_on:
      - redis
      - sentinel-api
    restart: always

  # --- 4. DASHBOARD (FRONTEND) ---
  sentinel-dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel_ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      - sentinel-api
    restart: always

volumes:
  sentinel_uploads: