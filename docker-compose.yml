      - sentinel_uploads:/app/uploads
      - ./backend:/app
    depends_on:
      - redis
      - sentinel-api
    restart: always

  # --- 4. DASHBOARD (FRONTEND) ---
  sentinel-dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel_ui
    ports:
      - "3000:3000"
