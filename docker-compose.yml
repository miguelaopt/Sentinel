      SUPABASE_URL: "https://lqlrorubsltkihievgui.supabase.co"
      SUPABASE_SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxbHJvcnVic2x0a2loaWV2Z3VpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDIzMjc2OSwiZXhwIjoyMDg1ODA4NzY5fQ.xWCMD-hsuaMyXFvn-xbY9CY7q06WVOLQFkAOA7bmNB8"
    volumes:
      - sentinel_uploads:/app/uploads
      - ./backend:/app
    depends_on:
      - redis
